<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переход на оплату...</title>
</head>
<body>
  <form id="yoomoneyForm" method="POST" action="https://yoomoney.ru/quickpay/confirm">
    <input type="hidden" name="receiver" value="4100119044995218"/>        <!-- Замените на ваш кошелек -->
    <input type="hidden" id="label" name="label" value=""/>                <!-- Уникальный ID будет подставлен JS -->
    <input type="hidden" name="quickpay-form" value="shop"/>               <!-- Фиксированная сумма -->
    <input type="hidden" name="sum" value="1599" data-type="number"/>   <!-- Сумма -->
    <input type="hidden" name="paymentType" value="AC"/>                   <!-- Банковская карта -->
  </form>

  <p>Переадресация на оплату через банковскую карту...</p>

  <script>
    window.onload = function () {
      // Генерация уникального label
      const orderId = "instant_" + Date.now();
      document.getElementById('label').value = orderId;

      // Автоотправка формы
      document.getElementById('yoomoneyForm').submit();
    };
  </script>
</body>
</html>
